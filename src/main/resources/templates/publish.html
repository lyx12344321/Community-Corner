<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/bg.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码匠社区</span>
            </button>
            <a class="navbar-brand" href="#">码匠社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <!-- 已登录-->
                <li th:if="${session.user}" class="dropdown">
                    <a href="/publish">发布</a>
                </li>

                <li th:if="${session.user}" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">账户信息</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>

                <!-- 未登录-->
                <li th:unless="${session.user}"><a href="https://github.com/login/oauth/authorize?client_id=Ov23liEgCKiNO7VT6lKH&redirect_uri=http://localhost:8090/callback&scope=user&state=1j3hh123 ">登录</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起 </h2>
            <hr style="border: 1px solid;">



            <form action="/publish" method="post">

                <div class="form-group">
                    <label for="title">问题标题（简明扼要）</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}">
                </div>

                <div class="form-group">
                    <label for="title">问题补充（必填，请参照指南）</label>
                    <textarea class="form-control" name="description" id="description" rows="10" th:text="${description}"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="问题标签，以逗号分隔..." th:value="${tag}">
                </div>

                <div th:if="${error != null}" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Error!</strong>
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${success != null}" class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Success!</strong>
                    <p th:text="${success}"></p>
                </div>

                <button type="submit" class="btn btn-success btn-publish">发布</button>
                <a href="/" class="btn btn-success">回到主页</a>

            </form>



        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3 style="font-weight: bold">&emsp; 问题发起指南</h3>
            <ul style="line-height: 2;">
                <li>问题标题: 请用精简的语言描述您发布的问题，不超过25字</li>
                <li>问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</li>
                <li>选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</li>
            </ul>
        </div>
    </div>
</div>


</body>
</html>
