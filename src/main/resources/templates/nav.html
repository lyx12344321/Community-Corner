<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">码匠社区</span>
                </button>
                <a class="navbar-brand" href="/">码匠社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">

                    <!-- 已登录-->
                    <li th:if="${session.user}">
                        <a href="/publish">发布</a>
                    </li>

                    <li th:if="${session.user}">
                        <a href="#" style="all:unset"><img th:src="${session.user.getAvatarUrl()}" alt="头像" height="40px" style="margin-top: 5px"></a>
                    </li>

                    <li class="myself-dropdown" th:if="${session.user}">
                        <a href="#" th:text="${session.user.getName()}" style="padding-left: 0"><span class="caret"></span></a>
                        <div class="myself-dropdown-content">
                            <a href="#">消息中心</a>
                            <a href="#">账户信息</a>
                            <a href="#">退出登录</a>
                        </div>
                    </li>

                    <!-- 未登录-->
                    <li th:unless="${session.user}"><a href="https://github.com/login/oauth/authorize?client_id=Ov23liEgCKiNO7VT6lKH&redirect_uri=http://localhost:8090/callback&scope=user&state=1j3hh123 ">登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
